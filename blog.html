---
layout: default
title: Blog
permalink: /blog/
cssclass: blog
authorname: Herbert
---
<div class="blog-list">
{% for post in site.posts %}

  <div class="blog-item {{ forloop.rindex }}">
    <a class="linkoverlay" href="{{ post.url }}"></a>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.date }}
    {{ post.excerpt }}
  </div>

{% endfor %}
</div>
